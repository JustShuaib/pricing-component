<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="container__heading">Simple, traffic-based pricing</h1>
      <p class="container__copy">
        Sign-up for our 30-day trial. No credit card required.
      </p>
      <section>
        <div class="card">
          <section class="card__heading-container">
            <h2 class="card__heading"><span>100</span>K Pageviews</h2>
            <div>
              <span id="price" class="card__heading--big">$16.00</span>/ month
            </div>
            <input
              type="range"
              name=""
              id="range"
              class="card__heading-range"
            />
          </section>
          <div class="card__billing">
            Monthly Billing
            <img src="./images/icon-slider.svg" alt="slider" /> Yearly Billing
            <span> -25% </span>
          </div>
          <section>
            <div class="card__list-container">
              <ul class="card__list-group">
                <li class="card__list-item">Unlimited websites</li>
                <li class="card__list-item">100% data ownership</li>
                <li class="card__list-item">Email reports</li>
              </ul>
              <button type="button" class="card__btn">Start my trial</button>
            </div>
          </section>
        </div>
      </section>
    </main>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="./app.js"></script>
  </body>
</html>
