<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="container__heading-container">
        <h1 class="container__heading">Simple, traffic-based pricing</h1>
        <p class="container__copy">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
      <section>
        <div class="card">
          <section class="card__heading-container">
            <h2 class="card__heading">
              <span id="page-views">100K</span> Pageviews
            </h2>
            <div class="card__price">
              <span id="price" class="card__heading--big">$16.00</span>/ month
            </div>
            <input
              type="range"
              name=""
              id="range"
              min="8"
              max="36"
              class="card__heading-range"
            />
          </section>
          <div class="card__billing">
            Monthly Billing
            <!-- Toggle btn -->
            <input
              type="checkbox"
              name="switch"
              id="switch"
              class="card__billing-toggle"
            />
            <label for="switch" class="card__billing-label"> </label>
            Yearly Billing
            <span class="card__discount" id="discount"> -25% </span>
          </div>
          <section>
            <div class="card__list-container">
              <ul class="card__list-group">
                <li class="card__list-item">
                  <img
                    src="./images/icon-check.svg"
                    alt="check icon"
                    class="card__list-img"
                  />
                  Unlimited websites
                </li>
                <li class="card__list-item">
                  <img
                    src="./images/icon-check.svg"
                    alt="check icon"
                    class="card__list-img"
                  />
                  100% data ownership
                </li>
                <li class="card__list-item">
                  <img
                    src="./images/icon-check.svg"
                    alt="check icon"
                    class="card__list-img"
                  />
                  Email reports
                </li>
              </ul>
              <button type="button" class="card__btn">Start my trial</button>
            </div>
          </section>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
